<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Leap Year Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Leap Year Calculator</h1>

      <form id="leap-year">
        <div class="form-group">
          <label for="year">Enter in a year to find out if it is a leap year.</label>
          <input type="text" id="year">
        </div>

        <button type="submit" class="btn">Click me!</button>
      </form>
      <div id="result">
        <p>
          <span class="year"></span> is <span class="not"></span> a leap year.
        </p>
      </div>
    </div>
  </body>
  </html>

<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/triangles.js"></script>
    <title>Leap Year Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Calculator</h1>

      <form id="triangle">
        <div class="form-group">
          <label for="x">Enter in the first side of triangle.</label>
          <input type="text" id="x">
        </div>

        <div class="form-group">
          <label for="y">Enter in the second side of triangle.</label>
          <input type="text" id="y">
        </div>

        <div class="form-group">
          <label for="z">Enter in the third side of triangle.</label>
          <input type="text" id="z">
        </div>

        <button type="submit" class="btn">Click me!</button>
      </form>
      <div id="result">
        <p>
          It is
          <!-- <span class="not"></span> -->
          <span id="kind"></span> triangle.
        </p>
      </div>
    </div>
  </body>
  </html>
